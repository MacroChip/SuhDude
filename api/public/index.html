<form action="/api/change" method="post">
    <p>your name</p>
    <input id="name" name="name" type="text"></input>
    <p>your discord id (google how to get it)</p>
    <input id="id" name="id" type="text"></input>
    <p>url for your new clip</p>
    <input id="url" name="url" type="text"></input>
    <div>
        <input type="range" id="volume" name="volume" min="0" max="1" step="0.1" value="0.7">
        <label for="volume">Volume (the slider is already at a good default)</label>
    </div>
    <p>Super secret word that lets you pass</p>
    <input id="word" name="word" type="password"></input>
    <button type="submit">Submit</button>
</form>
