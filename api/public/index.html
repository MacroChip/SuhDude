<form action="/api/change" method="post">
    <p>your name</p>
    <input id="name" name="name" type="text"></input>
    <p>your discord id (google how to get it)</p>
    <input id="id" name="id" type="text"></input>
    <p>url for your new clip</p>
    <input id="url" name="url" type="text"></input>
    <div style="margin: 5px">
        <input type="range" id="volume" name="volume" min="0" max="1" step="0.1" value="0.7">
        <label for="volume">Volume (the slider is already at a good default)</label>
    </div>
    <details style="margin: 5px">
        <summary>Start and end time (Optional)</summary>
        <div style="margin: 5px">
            <label for="startTime">Start time</label>
            <input type="text" id="startTime" name="startTime">
        </div>
        <div style="margin: 5px">
            <label for="endTime">End time</label>
            <input type="text" id="endTime" name="endTime">
        </div>
    </details>
    <p>Super secret phrase that lets you pass</p>
    <input id="phrase" name="phrase" type="password"></input>
    <button type="submit">Submit</button>
</form>
